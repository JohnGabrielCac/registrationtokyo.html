<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url(tokyo.jpg);
   
}



.form-container {
    display: inline-block;
    text-align: left;
    box-shadow: 0 4px 8px 0 rgba(199, 197, 197, 0.726); /* Add shadow effect */
    padding: 20px; /* Add some padding */
    margin-top: 100px;
}

button {
    padding: 10px 20px;
    background-color: #504f6f;
    color: rgb(215, 206, 206);
    border: none;
    cursor: pointer;
    border-radius: 8px;
}

button:hover {
    background-color:transparent;
    color: rgb(242, 242, 242);
    
}

h1{
    color:rgb(209, 220, 229);
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font: size 33px;

}
input[type="email" i]
{
    margin-left: 33px;

}
input[type="password" i]
{
    margin-left: 2px;

}
label{
    color:rgb(209, 220, 229);
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
p{
    color:rgb(209, 220, 229);
}
a{
    color: #504f6f;
}
</style>
<body>
    
    <div class="form-container"> <!-- Add a container around the form -->
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Get form values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Store user information in localStorage (for demonstration only)
            var user = {
                username: username,
                email: email,
                password: password
            };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Registration successful! You can now login.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
